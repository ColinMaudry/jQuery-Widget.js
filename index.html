<!DOCTYPE html>
<!-- ©2014–2016 Ruben Verborgh, Ghent University – imec -->
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Linked Data Fragments client</title>
    <link rel="stylesheet" href="styles/yasqe.css" />
    <link rel="stylesheet" href="styles/ldf-client.css" />
    <link rel="stylesheet" href="https://sireneld.io/css/float-dark.css" />
    <meta
      name="viewport"
      content="width=device-width,minimum-scale=1,maximum-scale=1"
    />
  </head>
  <body>
    <main>
      <fieldset class="ldf-client">
        <ul>
          <li>
            <label>Choisissez les sources de données à requêter</label>
            <span class="details-toggle" title="Show date option"></span>
            <select class="datasources" multiple></select>
          </li>

          <li class="details">
            <label>Choisissez une date</label>
            <input class="datetime" type="date" />
          </li>

          <li>
            <label>Tapez ou sélectionnez une requête</label>
            <select class="query"></select>

            <div>
              <ul class="query-texts">
                <li>
                  <a id="sparql"
                    ><img src="images/sparql.png" alt="SPARQL" />SPARQL</a
                  >
                </li>
                <li>
                  <a id="graphql"
                    ><img src="images/graphql.svg" alt="GraphQL" />GraphQL-LD</a
                  >
                </li>
              </ul>
            </div>

            <div class="query-text-containers">
              <div class="query-text-container" id="tab-sparql">
                <textarea
                  class="querytext querytext-sparql yasqe"
                  placeholder="Tapez une requête SPARQL ou sélectionnee-en une dans la liste"
                ></textarea>
              </div>
              <div class="query-text-container" id="tab-graphql">
                <a
                  href="https://gist.github.com/rubensworks/9d6eccce996317677d71944ed1087ea6"
                  class="help"
                  target="_blank"
                  >À propos de GraphQL-LD (en)</a
                >
                <label class="muted">Requête GraphQL</label>
                <textarea
                  class="querytext querytext-graphql"
                  placeholder="Write a GraphQL query or select one from the list"
                ></textarea>

                <label class="muted">Contexte JSON-LD</label>
                <textarea
                  class="querycontext querycontext-graphql"
                  placeholder="Write a JSON-LD context to map GraphQL query fields to URIs"
                ></textarea>

                <label class="muted">Résultats JSON en arbre</label>
                <input
                  type="checkbox"
                  class="results-to-tree results-to-tree-graphql"
                />
              </div>
            </div>
          </li>

          <li>
            <button class="start">Exécuter la requête</button>
            <button class="stop" style="display:none">Stop execution</button>
            <span class="timing"></span>
          </li>

          <li>
            <label>Résultats</label>
            <div class="results"></div>
          </li>

          <li>
            <label>Journal d'éxecution</label>
            <pre class="log"></pre>
          </li>
        </ul>
      </fieldset>
    </main>

    <footer>
      <p>
        ©2013–2018
        <a href="http://www.ugent.be/" target="_blank">Ghent University</a> –
        <a href="http://www.imec.be/" target="_blank">imec</a>, Belgium.
        <a href="https://github.com/ColinMaudry/jQuery-Widget.js"
          >Code source (<a href="https://github.com/comunica/jQuery-Widget.js"
            >original</a
          ></a
        >.
      </p>
    </footer>

    <script src="scripts/ldf-client-ui.min.js"></script>
    <script>
      jQuery(function($) {
        $(".ldf-client").queryui({ settings: "queries.json" });
      });
    </script>
  </body>
</html>
